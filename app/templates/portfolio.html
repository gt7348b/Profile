  {{ name }}

<script id='repositories' type='text/template'>
  <div class='repo_item'>
    <div class= 'repoleft'>
      <li><h2><a href='<% link %>'><%= repo_title %></a></h2></li>
      <li><p><%= repo_desc %></p></li>
      <li><h3>Updated <%= repo_update %></h3></li>
    </div>
  <div class='reporight'>
    <li class='language'><%= repo_lang %></li>
    <li><span class="octicon octicon-star"></span> <%= repo_star %></li>
    <li><span class="octicon octicon-git-branch"></span> <%= repo_fork %></li>
  </div>
  </div>
</script>
